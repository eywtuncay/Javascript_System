    
<!-- 
        
        JavaScript 3 farklı şekilde dahil edilebilir;

        1) head tagları içinde <script> </script> tagları açıp içine js kodlarını yazabiliriz. (pek tercih edilmez)
           derleyici kodları yukarıdan aşağı doğru okuduğu için js kodları en üstte olursa html içindeki kodları yakalayamaz.

        2) body'nin bitişinin hemen üstüne <script> </script> tagları açıp içine js kodlarını yazabiliriz. (tercih edilir)

        3) harici bir js dosyası oluşturup body'nin bitişinde <script src="app.js"> </script> şeklinde dahil etme. (en çok tercih edilen)

-->




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Dahil Etme</title>

    


    <!-- 

        <script>
            console.log("Tuncay");
        </script>
        
     -->


</head>
<body>
    
    <h1>Lorem, ipsum.</h1>
    <p>Lorem ipsum dolor sit amet consectetur.</p>



    <!-- 

        <script>
            console.log("Tuncay");
        </script>
        
     -->


     <script src="app.js"></script>

</body>
</html>
